<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anazom Register</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/login-style.css" />
    <link rel="stylesheet" href="styles/register-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <ul>
      <li><a class="active heading" href="index.html">Anazom.net</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="sell.html">Sell</a></li>
      <li style="float: right"><a href="login.html">Sign in</a></li>
      <li style="float: right"><a href="cart.html">Cart</a></li>
    </ul>
    <div class="main-wrapper">
      <div class="login-wrapper">
        <form class="login-form" action="register.html">
          <fieldset>
            <legend>Register for an Account</legend>
            <input
              class="login-input"
              type="text"
              placeholder="Username"
              name="username"
            />
            <br />
            <input
              class="login-input"
              type="password"
              placeholder="Password"
              name="password"
            />
            <br />
            <input
              class="login-input"
              type="password"
              placeholder="Confirm Password"
              name="password-retype"
            />
            <br />
            <p>Shipping Information</p>
            <input
              class="login-input"
              type="text"
              placeholder="Address"
              name="address"
            />
            <br />
            <input
              class="login-input"
              type="text"
              placeholder="Country"
              name="country"
            />
            <br />
            <input
              class="login-input"
              type="text"
              placeholder="Zipcode"
              name="zipcode"
            />
            <br />
            <p>Personal Information</p>
            <input
              class="login-input"
              type="text"
              placeholder="First Name"
              name="first-name"
            />
            <br />
            <input
              class="login-input"
              type="text"
              placeholder="Last Name"
              name="last-name"
            />
            <br />
            <input
              class="login-input"
              type="text"
              placeholder="E-mail"
              name="email"
            />
            <br />
            <div class="drop-downs">
              <label for="gender">Gender:</label>
              <select name="gender" id="gender">
                <option value="select">Select</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
              </select>
              <br />
              <label for="language">Language:</label>
              <select name="language" id="language">
                <option value="select">Select</option>
                <option value="english">English</option>
                <option value="dutch">Nederlands</option>
                <option value="german">Deutsch</option>
                <option value="hindi">हिंदी</option>
                <option value="japanese">日本語</option>
                <option value="french">Français</option>
                <option value="gujarati">ગુજરાતી</option>
              </select>
            </div>
            <br />
            <textarea
              name="bio"
              cols="40"
              rows="5"
              placeholder="Enter a bio"
            ></textarea>
            <br />
            <input type="submit" class="register-button" value="Register" />
          </fieldset>
        </form>
      </div>
      <footer>
        <p>© 2022 Anazom USA, Inc. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
